<!DOCTYPE html>
<html lang="en" class="font-VT323">
<head>
    <meta charset="UTF-8">
    <title>BlairSnake</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="shortcut icon" href="build/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="build/images/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="build/css/style.css">
</head>

<body class="bg-sky bg-fixed bg-[size:auto_100%] bg-[color:#73e0ff] text-center font-VT323 flex flex-col">
    <div class="wrapper flex-grow flex-shrink-0">
        <h1 class="mt-5 mb-0 text-5xl">BlairSnake</h1>
        <div class="game-container mx-auto flex flex-col">
            <!--start screen-->
            <section id="start-screen" class="grow py-5">
                <h2>Welcome to BlairSnake!<br>This is not your ordinary game of snake.</h2>
                <img src="build/images/8bitsnake.gif" alt="8-bit snake" class="my-2">
                
                <h2>Choose your speed...</h2>
                <div class="speed-buttons">
                    <button type="button" class="fast" data-fps="10">fast</button>
                    <button type="button" class="faster" data-fps="15">faster</button>
                    <button type="button" class="fastest italic" data-fps="20">fastest!</button>
                </div>
            </section>
            <!-- end start screen -->

            <!--game screen-->
            <section id="game-screen" class="grow flex flex-col">
                <canvas id="myCanvas" class="block grow"></canvas>
            </section>
            <!-- end game screen -->

            <!--game over screen-->
            <section id="game-over" class="py-5 mx-auto">             
                <h1 class="mt-0 text-5xl">You died.</h1>
                <h2>You played ya'self.</h2>
                <img src="build/images/dead_snake.gif" id="dead-snake" class="w-[100px] mt-[10px]" alt="dead snake">
                <h2 class="speed">choose your speed...</h2>
                <div class="speed-buttons block">
                    <button type="button" data-fps="10" class="fast mb-[5px]">fast</button>
                    <button type="button" data-fps="15" class="faster mb-[5px]">faster</button>
                    <button type="button" data-fps="20" class ="fastest italic mb-[5px]">fastest!</button>
                </div>  
            </section>
            <!-- end game over screen -->
        </div>

        <div class="bottom-menu p-10">
            <h2 class="score-wrapper hidden">Score: <span class="score">0</span></h2>
            <h2 class="space-bar mb-0 inline-block">-  Push Space Bar to start -</h2>
            <h2 class="mb-0">use arrow keys to navigate</h2>
            <h2 class="mb-0">eat the food</h2>
            <h2 class="mb-0">don't hit the walls or your tail!</h2>
        </div>
    </div>

    <!--footer-->
    <div class="footer mx-auto mb-4 flex-shrink-0">
        built by <a href="https://github.com/blairdow/blair-snake">Blair Dowis</a>
    </div>

   

    <!--audio files  -->
    <audio src="build/sounds/start.wav" id="start"></audio>
    <audio src="build/sounds/food.wav" id="food"></audio> 
    <audio src="build/sounds/death.wav" id="death"></audio>  
    
    <script src= "build/js/style.js"></script>
    <script src= "build/js/main.js"></script>
</body>
</html>
