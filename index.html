<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlairSnake</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

   <h1>BlairSnake</h1>
<section id="start-screen">
    <div id="start-container">
        
        <div id="load-image">
           <h2>Welcome to BlairSnake!<br>This is not your ordinary game of snake.</h2>
            <img src="css/images/8bitsnake.gif" alt="8-bit snake" id = 'snake-img'>
        </div>

        <div class = 'directions'>
            <h2>-  Push Space Bar to start -<br>use arrow keys to navigate<br>eat the food<br>don't hit the walls or your tail!</h2>
        </div>
    </div>
</section>

<section id="game-screen">
    <canvas id="myCanvas"></canvas>
    <h2 class='score'></h2>
    <div class= 'directions'>
            <h2>use arrow keys to navigate<br>eat the food<br>don't hit the walls or your tail!</h2>
    </div>
</section>

<section id="game-over">
    <div id="game-over-container">
        <img src="css/images/dead_snake.gif" id='dead-snake' alt='dead snake'>
        <h1>You lost. </h1>
        <h2 id="retry">- push space to play again! -</h2>
        <h2 class='score'></h2>
    </div>
</section>
       
    <script src= "js/main.js"></script>
    
</body>
</html>
